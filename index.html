
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALL SAL | AI AUTOMATION ARCHITECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Montserrat:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000000;
        color: #ffffff;
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
        letter-spacing: -0.01em;
      }
      
      @media (hover: hover) {
        body {
          cursor: none;
        }
      }

      .font-heading { font-family: 'Space Grotesk', sans-serif; }
      
      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.05;
        z-index: 9998;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .brutalist-panel {
        background: #000000;
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .brutalist-card {
        background: #000000;
        border: 1px solid #1a1a1a;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .brutalist-card:hover {
        border-color: #ffffff;
        background: #050505;
      }

      .stark-gradient {
        background: linear-gradient(180deg, #ffffff 0%, #606060 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .grid-bg {
        background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 80px 80px;
      }

      /* Scanline Effect */
      .scanline-overlay {
        position: relative;
        overflow: hidden;
      }
      .scanline-overlay::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(255, 255, 255, 0.02) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: #fff; }
      
      input::placeholder { color: rgba(255, 255, 255, 0.1); }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.2; }
      }
      .soft-glow {
        animation: pulse-soft 8s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
