
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALL SAL | AI NEURAL ARCHITECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=Montserrat:wght@100;300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #CCFF00;
        --void: #000000;
        --glass: rgba(255, 255, 255, 0.03);
      }

      body {
        margin: 0;
        background-color: var(--void);
        color: #ffffff;
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
        letter-spacing: -0.01em;
      }
      
      @media (hover: hover) {
        body {
          cursor: none;
        }
      }

      .font-heading { font-family: 'Space Grotesk', sans-serif; }
      .font-mono { font-family: 'Space Mono', monospace; }
      
      /* Grain Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        z-index: 9998;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      .bento-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1rem;
      }

      .glass-2 {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0px;
      }

      .brutalist-border {
        border: 2px solid white;
      }

      .stark-gradient {
        background: linear-gradient(180deg, #ffffff 0%, #a0a0a0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .toxic-text {
        color: var(--accent);
      }

      .toxic-bg {
        background-color: var(--accent);
      }

      /* Scanline Effect */
      .crt-overlay::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--accent); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
